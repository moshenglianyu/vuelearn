<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 创建一个容器 -->
    <div id="app">
        <h1>{{msg}}</h1>
        <h1>计数器：{{counter}}</h1>
        <button @click = "counter++">点我加1</button>
        <button @click = "add()">点我加1</button>
    </div>
    
    <script>
        const vm = new Vue({
            el: '#app',
            data : {
                msg: '回调函数的this',
                counter : 0
                
            },
            methods: {
                add(){
                    // console.log(vm == this);
                    // console.log(vm);
                    this.counter++;
                }
            }
        });
    </script>
</body>
</html>
