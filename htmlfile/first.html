<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个程序</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 指定Vue实例的挂载位置 -->
    <hr>
    <div id="app"></div>
    <script>
        const myVue = new Vue({
            template: '<h1>Hello World!</h1>',
        })
        // myVue.$mount(document.getElementById('app'));
        myVue.$mount('#app');
        
    </script>
</body>
</html>
