<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Object.defineProperty()方法学习 -->
<body>
    <h1>hello world</h1>
    <script>
        let phone = {}
        Object.defineProperty(phone, 'color', {
            // value : '红色',
            // writable : true,
            get: function () {
                console.log('getter called');
            },

            set: function (value) {
                console.log('setter called',value);
            }
        })
    </script>
    
</body>
</html>
