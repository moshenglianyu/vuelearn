<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- v-bind和v-model的区别 
        v-bind是单向数据绑定
        v-model是双向数据绑定
        v-bind：<input type="text" v-model:value="name2"><br>简写为：
        v-bind：<input type="text" v-model="name2"><br>
    -->
    <div id="app">
        v-bind：<input type="text" :value="name1"><br>
        v-bind：<input type="text" v-model:value="name2"><br>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data : {
                name1 : 'name1',
                name2 : 'name2'
            }
        });
    </script>
</body>
</html>
