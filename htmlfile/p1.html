<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 创建vue容器 -->
    <div id="app">
        <h1>{{msg}}</h1>
        <h1 v-once>{{msg}}</h1>
        <h1 v-if="a>b">{{msg}}</h1>
    </div>
    <!-- 
        都以"v-"开始
        有的指令，即不需要参数，也不需要表达式
        有的指令，不需要参数，但是需要表达式
        有的指令，即需要参数，也需要表达式
     -->
    <!-- 编写vue代码 -->
    <script>
       
        new Vue({
            el: '#app',
            data : {
                msg : 'msg11',
                a : 10,
                b : 5
            }
        });
    </script>
    
</body>
</html>
